spring.application.name=MoneyManageSystem
server.port=8080

# =====================
# DataSource (H2 - 零配置数据库)
# =====================
# 文件数据库，数据保存在 ./data/money_manage.mv.db
# MODE=MySQL 确保与MySQL语法兼容
spring.datasource.url=jdbc:h2:file:./data/money_manage;AUTO_SERVER=TRUE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 控制台（可选，用于开发调试）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 自动创建表结构
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# =====================
# MySQL 配置（可选，如需要可取消注释）
# =====================
# spring.datasource.url=jdbc:mysql://localhost:3306/wechat_finance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
# spring.datasource.username=root
# spring.datasource.password=123456
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2


# ============ OpenAPI / Swagger UI ============
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.susu.domain.entity
mybatis.configuration.map-underscore-to-camel-case=true
