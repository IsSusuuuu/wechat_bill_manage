<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>报告API测试 - 微信财务监控系统</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>报告API测试</h1>
        <nav class="nav">
            <a href="/index.html">首页</a>
            <a href="/rules.html">规则管理</a>
        </nav>
    </header>
    <main class="container">
        <section class="card">
            <h2>API测试</h2>
            <div class="toolbar">
                <button class="btn" onclick="testTodaySummary()">测试今日汇总</button>
                <button class="btn" onclick="testCurrentMonthSummary()">测试本月汇总</button>
                <button class="btn" onclick="testMonthSummary()">测试指定月份</button>
                <button class="btn" onclick="testDaySummary()">测试指定日期</button>
            </div>
        </section>
        
        <section class="card">
            <h2>测试结果</h2>
            <div id="test-results" style="background: #1a1a1a; padding: 16px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto;"></div>
        </section>
    </main>

    <script src="/utils.js"></script>
    <script>
    function log(message) {
        const results = document.getElementById('test-results');
        const timestamp = new Date().toLocaleTimeString();
        results.textContent += `[${timestamp}] ${message}\n`;
        results.scrollTop = results.scrollHeight;
        console.log(message);
    }

    async function testTodaySummary() {
        try {
            log('测试今日汇总API...');
            const result = await fetchJson('/api/reports/daily/summary/today');
            log(`今日汇总响应: ${JSON.stringify(result, null, 2)}`);
        } catch (error) {
            log(`今日汇总测试失败: ${error.message}`);
        }
    }

    async function testCurrentMonthSummary() {
        try {
            log('测试本月汇总API...');
            const result = await fetchJson('/api/reports/monthly/summary/current');
            log(`本月汇总响应: ${JSON.stringify(result, null, 2)}`);
        } catch (error) {
            log(`本月汇总测试失败: ${error.message}`);
        }
    }

    async function testMonthSummary() {
        try {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            
            log(`测试${year}年${month}月汇总API...`);
            const result = await fetchJson(`/api/reports/monthly/summary?year=${year}&month=${month}`);
            log(`${year}年${month}月汇总响应: ${JSON.stringify(result, null, 2)}`);
        } catch (error) {
            log(`月份汇总测试失败: ${error.message}`);
        }
    }

    async function testDaySummary() {
        try {
            const today = new Date().toISOString().split('T')[0];
            log(`测试${today}日期汇总API...`);
            const result = await fetchJson(`/api/reports/daily/summary?date=${today}`);
            log(`${today}日期汇总响应: ${JSON.stringify(result, null, 2)}`);
        } catch (error) {
            log(`日期汇总测试失败: ${error.message}`);
        }
    }

    // 页面加载时自动测试
    window.addEventListener('load', () => {
        log('页面加载完成，开始测试...');
        testCurrentMonthSummary();
    });
    </script>
</body>
</html>
